<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-container">
        <h1>Random Quote Generator</h1>
        <div class="quote-box">
            <p id="quote-text">Loading quotes...</p>
            <h3 id="quote-author"></h3>
            <p id="error-message"></p>
        </div>
        <div class="button-container">
            <button id="new-quote-btn">New Quote</button>
            <button id="copy-btn">Copy</button>
            <button id="tweet-btn">Tweet</button>
        </div>
    </div>

    <div id="modal-overlay" class="hidden"></div>
    <div id="author-modal" class="hidden">
        <button id="modal-close-btn">&times;</button>
        <div id="modal-content">
            <h2 id="modal-author-name"></h2>
            <p id="modal-author-title"></p>
            <div id="modal-flags-container"></div>
            <p id="modal-author-lifespan"></p>
            <p id="modal-author-bio"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
