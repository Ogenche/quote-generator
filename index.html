<!DOCTYPE html>
<!-- The 'data-theme' attribute will be managed by JavaScript for theme switching -->
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <!-- Google Fonts: Merriweather for quotes, Poppins for UI text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-container">
        <!-- Header section with title and icon buttons -->
        <div class="quote-header">
            <!-- This h1 will be populated by JavaScript -->
            <h1 data-translate-key="mainTitle">Random Quotes</h1>
            <div class="header-buttons">
                <button id="favorite-btn" class="icon-btn" title="Add to Favorites">
                    <i class="fa-regular fa-heart"></i>
                </button>
                <button id="favorites-list-btn" class="icon-btn" title="Show Favorites">
                    <i class="fa-solid fa-star"></i>
                </button>
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <!-- NEW: Language toggle button -->
                <button id="lang-toggle" class="icon-btn" title="Change Language">
                    <i class="fa-solid fa-globe"></i>
                </button>
            </div>
        </div>
        
        <!-- Main content area for the quote and author -->
        <div class="quote-box">
            <p id="quote-text" data-translate-key="loading">Loading quotes...</p>
            <h3 id="quote-author"></h3>
            <p id="error-message"></p>
        </div>
        
        <!-- Container for action buttons -->
        <div class="button-container">
            <button id="prev-quote-btn" class="btn btn-secondary" data-translate-key="prevQuote">Previous</button>
            <button id="new-quote-btn" class="btn btn-primary" data-translate-key="newQuote">New Quote</button>
            <!-- A wrapper for the smaller buttons to maintain layout -->
            <div class="secondary-buttons">
                <button id="copy-btn" class="btn btn-secondary" title="Copy Quote"><i class="fa-solid fa-copy"></i></button>
                <button id="tweet-btn" class="btn btn-secondary" title="Tweet Quote"><i class="fa-brands fa-twitter"></i></button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying detailed author information -->
    <div id="modal-overlay"></div>
    <div id="author-modal" role="dialog" aria-modal="true" aria-labelledby="modal-author-name">
        <button id="modal-close-btn" aria-label="Close modal">&times;</button>
        <div id="modal-content">
            <h2 id="modal-author-name"></h2>
            <p id="modal-author-title"></p>
            <div id="modal-flags-container"></div>
            <p id="modal-author-lifespan"></p>
            <p id="modal-author-bio"></p>
        </div>
    </div>
    
    <!-- Link to the external JavaScript file. 'defer' ensures it runs after the HTML is parsed. -->
    <script src="script.js" defer></script>
</body>
</html>
